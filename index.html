<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css">
    <title>Document</title>
</head>
<body>
      <!-- Main container -->
      <div class="container">
        <!-- Header section -->
        <header>
            <h1>Library Membership Application</h1>
            <p>Join our library community today!</p>
        </header>

        <!-- Main form section -->
            <form id="libraryForm">
            <!-- Personal Information Section -->
            <div class="form-section">
                    <h2>Personal Information</h2>
                    
                     <!-- Name section in Thai -->
                    <div class="form-group">
                        <label for="thaiFirstName">ชื่อ (Thai) </label>
                        <input type="text" id="thaiFirstName" name="thaiFirstName" required>
                    </div>

                     <div class="form-group">
                        <label for="thaiLastName">นามสกุล (Thai) </label>
                        <input type="text" id="thaiLastName" name="thaiLastName" required>
                    </div>

                     <!-- Name section in English -->
                    <div class="form-group">
                        <label for="engFirstName">First Name (English) </label>
                        <input type="text" id="engFirstName" name="engFirstName" required>
                    </div>

                    <div class="form-group">
                        <label for="engLastName">Last Name (English)  </label>
                        <input type="text" id="engLastName" name="engLastName" required>
                    </div>
            
                    <!-- Gender selection -->
                    <div class="form-group">
                        <label>Gender</label>
                            <div class="radio-group">
                                <input type="radio" id="male" name="gender" value="male" required>
                                    <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                <input type="radio" id="other" name="gender" value="other">
                                    <label for="other">Other</label>
                            </div>
                    </div>

                    <!-- Date of birth -->
                    <div class="form-group">
                        <label for="birthdate">Date of Birth </label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                </div>

            <!-- Academic Information Section -->
            <div class="form-section">
                <h2>Academic Information</h2>
                
                    <!-- Student ID -->
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" name="studentId" pattern="\d{10}" 
                            title="Please enter a 10-digit student ID" required>
                    </div>

                    <!-- Faculty selection -->
                    <div class="form-group">
                        <label for="faculty">Faculty </label>
                        <select id="faculty" name="faculty" required>
                            <option value="computer-science">Computer Science</option>
                            <option value="">Select your faculty</option>
                            <option value="science">Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="arts">Arts</option>
                            <option value="commerce">Commerce</option>
                            <option value="law">Law</option>
                        </select>
                    </div>   
            </div>
            <!-- Contact Information Section -->
            <div class="form-section">
                <h2>Contact Information</h2>
                
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Book interests -->
                <div class="form-group">
                    <label>Interested Book Categories (Select at least one) </label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="fiction" name="bookInterests" value="fiction">
                        <label for="fiction">Fiction</label>
                        
                        <input type="checkbox" id="nonfiction" name="bookInterests" value="nonfiction">
                        <label for="nonfiction">Non-Fiction</label>
                        
                        <input type="checkbox" id="science" name="bookInterests" value="science">
                        <label for="science">Science</label>
                        
                        <input type="checkbox" id="technology" name="bookInterests" value="technology">
                        <label for="technology">Technology</label>
                        
                        <input type="checkbox" id="arts" name="bookInterests" value="arts">
                        <label for="arts">Arts</label>
                    </div>
                </div>

            </form>
        </div>
            
      </div>
</body>
</html>
