<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css">
    <title>Document</title>
</head>
<body>
      <!-- Main container -->
      <div class="container">
        <!-- Header section -->
        <header>
            <h1>Library Membership Application</h1>
            <p>Join our library community today!</p>
        </header>

        <!-- Main form section -->
            <form id="libraryForm">
                <!-- Personal Information Section -->
                <div class="form-section">
                <h2>Personal Information</h2>
                    
                     <!-- Name section in Thai -->
                    <div class="form-group">
                        <label for="thaiFirstName">ชื่อ (Thai) </label>
                        <input type="text" id="thaiFirstName" name="thaiFirstName" required>
                    </div>

                     <div class="form-group">
                        <label for="thaiLastName">นามสกุล (Thai) </label>
                        <input type="text" id="thaiLastName" name="thaiLastName" required>
                    </div>

                     <!-- Name section in English -->
                    <div class="form-group">
                        <label for="engFirstName">First Name (English) </label>
                        <input type="text" id="engFirstName" name="engFirstName" required>
                    </div>

                    <div class="form-group">
                        <label for="engLastName">Last Name (English)  </label>
                        <input type="text" id="engLastName" name="engLastName" required>
                    </div>
            
                    <!-- Gender selection -->
                    <div class="form-group">
                        <label>Gender</label>
                            <div class="radio-group">
                                <input type="radio" id="male" name="gender" value="male" required>
                                    <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                <input type="radio" id="other" name="gender" value="other">
                                    <label for="other">Other</label>
                            </div>
                    </div>

                    <!-- Date of birth -->
                    <div class="form-group">
                        <label for="birthdate">Date of Birth </label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                </div>
            </form>
        </div>
            
      </div>
</body>
</html>
